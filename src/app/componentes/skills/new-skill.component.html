<form (ngSubmit)="onCreate()" novalidate #f="ngForm">
    <div class="form-group">
        <label for="titulo">Skill</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
    </div>
    <div class="form-group">
        <label for="porcentaje">Progreso</label>
        <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
    </div>
    <div class="form-group">
        <label for="innerColor">InnerColor</label>
        <input type="text" class="form-control" id="innerColor" name="innerColor" [(ngModel)]="innerColor" required>
    </div>
    <div class="form-group">
        <label for="outerColor">OuterColor</label>
        <input type="text" class="form-control" id="outerColor" name="outerColor" [(ngModel)]="outerColor" required>
    </div>
