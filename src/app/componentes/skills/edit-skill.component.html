<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="editSkill(0)" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="skill.titulo"
                        required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>


                <button class="btn btn-primary">
                    Actualizar Skill
                </button>
            </form>
        </div>
    </div>
</div>
