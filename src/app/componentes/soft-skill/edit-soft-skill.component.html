<div class="container" *ngIf="softSkill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="softSkill">Soft Skill</label>
                    <input type="text" class="form-control" id="softSkill" name="softSkill"
                        [(ngModel)]="softSkill.softSkill" required>
                </div>
                <div class="form-group">
                    <label for="softPorcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="softPorcentaje" name="softPorcentaje"
                        [(ngModel)]="softSkill.softPorcentaje" required>
                </div>
                <div class="form-group">
                    <label for="softInnerColor">SoftInnerColor</label>
                    <input type="text" class="form-control" id="softInnerColor" name="softInnerColor"
                        [(ngModel)]="softSkill.softInnerColor" required>
                </div>
                <div class="form-group">
                    <label for="softOuterColor">Porcentaje</label>
                    <input type="text" class="form-control" id="softOuterColor" name="softOuterColor"
                        [(ngModel)]="softSkill.softOuterColor" required>
                </div>

                <button class="btn btn-primary">
                    Actualizar Soft Skill
                </button>
            </form>
        </div>
    </div>
</div>
