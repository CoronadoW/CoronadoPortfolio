<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <h3>Experiencia</h3>
            <div class="card mb-3" *ngFor="let experiencias of experienciasList">
                <img [src]="experiencias.img" class="card-img-top" id="imgExper">
                <div class="card-body">
                    <h5 class="card-title">{{experiencias.lugar}}</h5>
                    <p class="card-text">{{experiencias.puesto}}</p>
                    <p class="card-text">{{experiencias.anio}}</p>
                    <a href="#" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
