<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="lugarExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="lugarExp" name="lugarExp" [(ngModel)]="expLab.lugarExp"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripcion del puesto de trabajo</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp"
                        [(ngModel)]="expLab.descripcionExp" required>
                </div>
                <div class="form-group">
                    <label for="anioExp">Tiempo de desempe√±o en el puesto</label>
                    <input type="text" class="form-control" id="anioExp" name="anioExp" [(ngModel)]="expLab.anioExp"
                        required>
                </div>
                <div class="form-group">
                    <label for="imgExp">Imagen de la Experiencia</label>
                    <input type="text" class="form-control" id="imgExp" name="imgExp" [(ngModel)]="expLab.imgExp"
                        required>
                </div>

                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
