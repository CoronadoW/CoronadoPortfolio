<div class="container" *ngIf="educa">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="lugarEdu">Lugar de estudios</label>
                    <input type="text" class="form-control" id="lugarEdu" name="lugarEdu" [(ngModel)]="educa.lugarEdu"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Descripcion del estudio realizado</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"
                        [(ngModel)]="educa.descripcionEdu" required>
                </div>
                <div class="form-group">
                    <label for="anioEdu">Duración del estudio</label>
                    <input type="text" class="form-control" id="anioEdu" name="anioEdu" [(ngModel)]="educa.anioEdu"
                        required>
                </div>

                <button class="btn btn-primary">
                    Actualizar Educación
                </button>
            </form>
        </div>
    </div>
