<section class="vh-100" style="background-color: #fff200;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <!--Imagen descargada de forma libre desde Freepik-->
                            <img src="../assets/img/manos-tecleando-portatil.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

                                    <div class="d-flex align-items-center mb-3 pb-1">

                                        <i class="fa-solid fa-terminal fa-fade fa-2xl" style="color: #c7dc39;"></i>
                                        <span class="h1 fw-bold mb-0">Coronado_Portfolio</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" formControlName="email">
                                        <div id="emailHelp" class="form-text">We'll never ever share your email with
                                            anyone else.</div>
                                    </div>
                                    <!--    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>-->
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" formControlName="password">
                                    </div>
                                    <!--<div class="form-outline mb-4">
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>-->

                                    <input class="btn btn-dark btn-lg btn-block" type="button" type="submit"
                                        value="Login">

                                    <!--    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button">Enviar</button>
                                    </div>-->
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            [routerLink]="['/register']" href="" style="color: #393f81;">Register
                                            here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
